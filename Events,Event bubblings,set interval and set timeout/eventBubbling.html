<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child {
            background-color: aliceblue;
            border: 2px solid black;
            padding: 34px;
            margin: 34px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="childContainer">
            <div class="child">
                I am a Child
            </div>
        </span>
    </div>
    <script>
        document.querySelector(".childContainer").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("childContainer clicked")
        })
        document.querySelector(".container").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("container clicked")
        })
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("child clicked")
        })

        function get() {
            let value1 = Math.ceil(0 + Math.random() * 255)
            let value2 = Math.ceil(0 + Math.random() * 255)
            let value3 = Math.ceil(0 + Math.random() * 255)

            return `rgb(${value1},${value2},${value3})`
        }

        // let b =setInterval(() => {
        //     document.querySelector(".child").style.background = get()
        // }, 3000);

        // console.log(b)

        let b =setTimeout(() => {
            document.querySelector(".child").style.background = get()
        }, 5000);

        console.log(b)
    </script>
</body>

</html>
