<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* img{
            filter: blur(10px);
        } */
        .img1{
                filter: brightness(270%) contrast(65%)/* Difference between darkness and brightness; */
        }
        .img2{
                filter: sepia(100%);
        }
        .img3{
            filter: grayscale(90%) opacity(0.5  );
        }
        .img4{
            filter: invert(.31);

            /* changes the colour into opposite colour */
        }

    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="Desert.jpg" alt="Desert" height="300px">
        <img class="img2" src="Jellyfish.jpg" alt="Desert" height="300px">
        <img class="img3" src="Chrysanthemum.jpg" alt="Desert" height=" 300px">
        <img class="img4" src="Koala.jpg" alt="Desert" height=" 300px">
    </div>
</body>
</html>
