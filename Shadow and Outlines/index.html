<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #94c573;
        }
        .text-element{
            text-shadow: 2px 2px 4px #ed1717;
            outline: 2px solid black;
            border: 2px solid blue;
            outline-offset: 31px;
        }
    </style>
</head>
<body>
    <div class="box">I am a box</div>
    <p class="text-element">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi at voluptas architecto porro ipsa non optio cupiditate dolore quas est ipsam ex doloribus, quidem obcaecati quaerat nihil quam repellat. Exercitationem veniam alias commodi fugit.</p>
</body>
</html>
